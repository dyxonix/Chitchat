<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>task2</title>

</head>

<body>

    <div class="page">

        <header>
            <div class="header_container">
                <a href="#" class="logo_link">
                    <img src="images/logo.svg" class="logo" alt="chitchat">
                </a>

                <div id="headerview" class="header_content">

                </div>
            </div>
        </header>


        <main>


            <div class="main_container">
                <!-- -------- New Twit -->
                <div id="inputs">
                    <div id="filtration" class="twit_write_area">
                        <form>
                            <textarea class="main_textarea" maxlength="280"
                                placeholder="Напишите что-нибудь ..."></textarea>
                            <hr>
                            <div class="twit_actions">
                                <p>280</p>
                                <button class="btn_blue" type="submit">Опубликовать</button>
                            </div>
                        </form>
                    </div>


                    <nav class="filter_items">

                        <form class="filtration filter_name">
                            <button class="filter_confirm selector_name">Применить</button>
                        </form>

                        <form class="filtration filter_name">
                            <button class="selector_name">Имя</button>
                            <ul id="filter" class="list_filter">
                            </ul>
                        </form>



                        <form class="filtration filter_date">

                            <button class="selector_name">Дата</button>
                            <ul class="list_filter">
                                <li>От:<input class="date_input" type="date" value="2022-02-22" />
                                </li>
                                <hr>
                                <li>До:<input class="date_input" type="date" value="2022-02-22" /></li>
                            </ul>
                        </form>


                        <form class="filtration filter_text">
                            <button class="selector_name">Текст
                            </button>
                            <ul class="list_filter">
                                <li><input class="date_input" type="text" name="text" placeholder="Введите текст">
                                </li>
                                <li><input class="date_input" type="checkbox" /></li>
                            </ul>
                        </form>


                        <form class="filtration filter_tag">
                            <button class="selector_name selected">Хэштег
                                <img class="reset" src="images/x.svg" alt="X">
                            </button>
                            <ul class="list_filter">
                                <li><input class="date_input" type="text" name="text" placeholder="Введите тэг">
                                </li>
                                <li><input class="date_input" type="checkbox" /></li>
                            </ul>
                        </form>


                    </nav>
                </div>
                <!-- -------- Feed -->


                <section class="feed">





                    <!-- -------- twit -->


                    <div id="tweet">

                    </div>


                    <!-- -------- Feed -->

                </section>
            </div>
            <nav class="more">
                <button class="load_more selector_name">Загрузить еще</button>
            </nav>

            <div id="allcomments" class="main_container"></div>

        </main>



        <!-- -------- Footer -->
        <footer>
            <p>CHITCHAT</p>
            <p>Версия 1.0 22.02.2022</p>
            <div class="contacts">
                <p>Mariya Ivahnenko</p>
                <p>Contact:<a href="mailto:masha.vern@gmail.com" target="_blank">masha.vern@gmail.com</a></p>
            </div>
        </footer>


    </div>

    <script src="scripts/tweetbase.js"></script>
    <script src="scripts/tweet.js"></script>
    <script src="scripts/comment.js"></script>
    <script src="scripts/tweetCollection.js"></script>
    <script src="scripts/headerView.js"></script>
    <script src="scripts/feedView.js"></script>
    <script src="scripts/filterView.js"></script>
    <script src="scripts/tweetView.js"></script>
    <script src="scripts/globalMetods.js"></script>
</body>

</html>
