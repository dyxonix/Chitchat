<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>CHITCHAT</title>

</head>

<body>

    <div class="page">

        <header>
            <div class="header_container">
                <a href="index.html" class="logo_link">
                    <img src="images/logo.svg" class="logo" alt="chitchat">
                </a>

                <div id="headerview" class="header_content">

                </div>
            </div>
            <div id='for_modal'></div>
        </header>


        <main>


            <div class="main_container">
                <!-- -------- error -->
                <div class="errors_container">

                    <h1 class="error_title">Ошибка</h1>
                    <p class="error_text">Что-то пошло не так!</p>

                    <button class="btn_blue btn_error" type="submit">На главную</button>
                    <img class="img_error" src="images/11104.svg" class="logo" alt="chitchat">
                </div>
                <!-- -------- New Twit -->
                <div id="write_area"></div>

                <nav id="inputs" class="filter_items">
                </nav>

                <!-- -------- Feed -->


                <section class="feed">

                    <div id="tweet">

                    </div>


                    <nav class="more">
                        <p class="none" id="show_filter"> Нет ни одной записи </p>
                        <button id="more" class="load_more selector_name">Загрузить еще</button>
                    </nav>
                </section>

            </div>
    </div>

    </main>

    <!-- -------- Footer -->
    <footer>
        <p>CHITCHAT</p>
        <p>Версия 4.0 19.04.2022</p>
        <div class="contacts">
            <p>Mariya Ivahnenko</p>
            <p>Contact:<a href="mailto:masha.vern@gmail.com" target="_blank">masha.vern@gmail.com</a></p>
        </div>
    </footer>


    </div>

    <!-- <script src="scripts/tweetBase.js"></script> -->
    <script src="scripts/headerView.js"></script>
    <script src="scripts/feedView.js"></script>
    <script src="scripts/filterView.js"></script>
    <script src="scripts/tweetView.js"></script>
    <script src="scripts/userList.js"></script>
    <script src="scripts/errorView.js"></script>
    <script src="scripts/apiService.js"></script>
    <script src="scripts/tweetsController.js"></script>
</body>

</html>
