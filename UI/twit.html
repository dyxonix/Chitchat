    <title>twit</title>

<body>

    <div class="page">


        <header>
            <div class="header_container">
                <a href="#" class="logo_link">
                    <img src="images/logo.svg" class="logo" alt="chitchat">
                </a>

                <div id="headerview" class="header_content">

                </div>
            </div>
        </header>

        <main>

            <div class="main_container">

                <section class="twit">

                    <button class="twit_back" type="button_exit"><img src="images/left.svg" alt="back">На
                        главную</button>


                    <article id="selectedtweet" class="twit_area">


                    </article>



                    <article id="allcomments" class="comments_area">

                    </article>

                    <form class="comment_form">
                        <input class="comment_textarea" type="text" placeholder="Комментарий..." />
                        <button class="btn_send" type="submit"><img src="images/send.svg" alt="send"></button>
                    </form>

                </section>

            </div>


        </main>

        <!-- -------- Footer -->
